<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Dashboard</title>
  <style>
    :root {
      --primary-color:#14B8A6;
      --secondary-color:#F97316;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--primary-color);
      color: white;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    header {
      background-color: var(--secondary-color);
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    .dashboard {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%); 
      background: #fff;
      color: #333;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 220px;
      display: none; /* Hidden by default */
       z-index: 1000; 
    }
    .dashboard h3 {
      margin: 0 0 10px 0;
      font-size: 1rem;
      text-align: center;
    }
    .color-picker {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    input[type="color"] {
      width: 48%;
      height: 40px;
      border: none;
      cursor: pointer;
    }
    button {
      padding: 8px;
      border: none;
      border-radius: 5px;
      background: #333;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: lightblue;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      z-index: 999;
    }
    .settings-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--secondary-color);
      border: none;
      padding: 12px 16px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
      color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .dark{
      background-color: transparent;
    }
    .light{
      background-color: transparent;
      
    }
  </style>
</head>
<body>
   <div>
        <button class="dark" onclick="dark()"><img src="images/night-mode.png" alt=""width="20px"></button>
        <button class="light" onclick="light()"><img src="images/light-mode.png" alt=""width="20px"></button>     
</div>
    <script>
        function dark() {
            document.body.style.backgroundColor = "#121212";
            document.body.style.color = "white";
            document.querySelector("header").style.backgroundColor = "#121212";
            document.querySelector(".light").style.backgroundColor = "white";
            document.querySelector(".menu").style.backgroundColor = "white";
            localStorage.setItem("theme", "dark");
        }
        function light() {
            const rootStyles = getComputedStyle(document.documentElement);
            document.body.style.backgroundColor ="var(--primary-color)";
            document.body.style.color = "black";
            document.querySelector("header").style.backgroundColor ="var(--secondary-color)";
            document.querySelector(".light").style.backgroundColor = "var(--primary-color)";
            document.querySelector(".menu").style.backgroundColor = "var(--primary-color)";
            localStorage.setItem("theme", "light");
        }
        if (localStorage.getItem("theme") == "dark") {
            dark();
        } else {
            light();
        }
    </script>
  <header>Theme and dashboard task</header>
  <main>
    <p style="padding: 2rem;">This is an example website. Click <img class="menu" src="images/menu.png" alt=""width=20px> to open the dashboard and change colors!</p>
  </main>

  <!-- Overlay -->
  <div class="overlay" id="overlay"></div>

  <!-- Dashboard -->
  <div class="dashboard" id="dashboard">
    <h3>Theme Settings</h3>
    <div class="color-picker">
      <input type="color" id="primaryColor" value="#14B8A6">
      <input type="color" id="secondaryColor" value="#F97316">
    </div>
    <button onclick="applyColors()">Apply Colors</button><br><br>
    <button onclick="closeDashboard()">‚ùå Close</button>
  </div>
  <button class="settings-btn" onclick="openDashboard()"><img src="images/menu.png" alt=""width="20px"></button>

  <script>
    const dashboard = document.getElementById('dashboard');
    const overlay = document.getElementById('overlay');

    function openDashboard() {
      dashboard.style.display = 'block';
      overlay.style.display = 'block';
    }

    function closeDashboard() {
      dashboard.style.display = 'none';
      overlay.style.display = 'none';
    }

    function applyColors() {
      var primary = document.getElementById('primaryColor').value;
      var secondary = document.getElementById('secondaryColor').value;

      document.documentElement.style.setProperty('--primary-color', primary);
      document.documentElement.style.setProperty('--secondary-color', secondary);
      localStorage.setItem('primaryColor', primary);
      localStorage.setItem('secondaryColor', secondary);
    }
    window.addEventListener('DOMContentLoaded', () => {
      const Primary = localStorage.getItem('primaryColor');
      const Secondary = localStorage.getItem('secondaryColor');
      if (Primary) {
        document.documentElement.style.setProperty('--primary-color', Primary);
        document.getElementById('primaryColor').value = Primary;
      }
      if (Secondary) {
        document.documentElement.style.setProperty('--secondary-color', Secondary);
        document.getElementById('secondaryColor').value = Secondary;
      }
    });
    overlay.addEventListener('click', closeDashboard);
  </script>
</body>
</html>
